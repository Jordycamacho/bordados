<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Orden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header h1 {
            color: #333333;
        }
        .content {
            padding: 20px;
        }
        .content p {
            color: #555555;
            line-height: 1.6;
        }
        .user-details {
            margin-bottom: 20px;
        }
        .user-details h3 {
            color: #333333;
            margin-bottom: 10px;
        }
        .product-list {
            margin-top: 20px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dddddd;
            padding: 10px 0;
        }
        .product-item:last-child {
            border-bottom: none;
        }
        .product-info {
            flex: 1;
        }
        .product-info h4 {
            margin: 0;
            color: #333333;
        }
        .product-info p {
            margin: 5px 0;
            color: #555555;
        }
        .product-price {
            font-weight: bold;
            color: #28a745;
        }
        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333333;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #777777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Confirmación de Orden #<span th:text="${orderNumber}"></span></h1>
        </div>
        <div class="content">
            <p>Gracias por tu compra, <span th:text="${user.name}"></span>. Aquí están los detalles de tu orden:</p>

            <!-- Datos del Usuario -->
            <div class="user-details">
                <h3>Datos del Usuario</h3>
                <p><strong>Nombre:</strong> <span th:text="${user.name}"></span></p>
                <p><strong>Dirección:</strong> <span th:text="${user.address}"></span></p>
                <p><strong>Correo:</strong> <span th:text="${user.email}"></span></p>
            </div>

            <!-- Productos Comprados -->
            <div class="product-list">
                <h3>Productos Comprados</h3>
                <div th:each="item : ${cartItems}" class="product-item">
                    <div class="product-info">
                        <h4 th:text="${item.productName}"></h4>
                        <p><strong>Cantidad:</strong> <span th:text="${item.quantity}"></span></p>
                        <p><strong>Talla:</strong> <span th:text="${item.size}"></span></p>
                        <p><strong>Color:</strong> <span th:text="${item.color}"></span></p>
                    </div>
                    <div class="product-price">
                        <span th:text="${item.price * item.quantity}"></span> €
                    </div>
                </div>
            </div>

            <!-- Total de la Orden -->
            <div class="total">
                <h3>Total de la Orden: <span th:text="${total}"></span> €</h3>
            </div>
        </div>
        <div class="footer">
            <p>Si tienes alguna pregunta, no dudes en contactarnos.</p>
            <p>Equipo de Bordados</p>
        </div>
    </div>
</body>
</html>
