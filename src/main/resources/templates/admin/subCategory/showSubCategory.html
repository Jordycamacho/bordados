<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/category/templateAdmin.html::header}"></head>
<body>

    <header th:replace="~{admin/category/templateAdmin.html::user_nav}"></header>
    <nav th:replace="~{admin/category/templateAdmin.html::admin_nav}"></nav>
    
    <div class="container mt-4">
        <h2 class="mb-3">Lista de Sub Categorías</h2>

        <a class="btn btn-primary mb-3" th:href="@{/admin/subcategorias/crear}">Crear Nueva Sub Categoría</a>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="subCategory : ${subcategories}">
                    <td th:text="${subCategory.idSubCategory}"></td>
                    <td th:text="${subCategory.nameSubCategory}"></td>
                    <td th:text="${subCategory.categoryName}"></td>
                    <td>
                        <a th:href="@{/admin/subcategorias/editar/{id}(id=${subCategory.idSubCategory})}">Editar</a>
                        <a th:href="@{/admin/subcategorias/eliminar/{id}(id=${subCategory.idSubCategory})}" 
                           onclick="return confirm('¿Seguro que deseas eliminar esta subcategoría?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{admin/category/templateAdmin.html::script}"></div>
</body>
</html>
