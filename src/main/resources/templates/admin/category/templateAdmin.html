<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<header th:fragment="user_nav">

        <div class="logo">
            <a th:href="@{/bordados}"><img th:src="@{/images/logo.jpg}" alt="Logo"></a>
        </div>

        <div class="mobile-icons">
            <a th:href="@{/bordados/carrito}">
                <button style="--i:#00d9ff;--j:#ffffff;" class="button_like">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart" viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">
                            </path>
                        </svg>
                    </span>
                    <span class="title_like">Carrito</span>
                </button>
            </a>
            <a th:href="@{/bordados/wishlist}">
                <button style="--i:#00d9ff;--j:#ffffff;" class="button_like">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-heart" viewBox="0 0 16 16">
                            <path
                                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z">
                            </path>
                        </svg>
                    </span>
                    <span class="title_like">Favoritos</span>
                </button>
            </a>
            <a th:href="@{/bordados/orden/usuario}">
                <button style="--i:#00d9ff;--j:#ffffff;" class="button_like">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        </svg>
                    </span>
                    <span class="title_like">Usuario</span>
                </button>
            </a>
        </div>

        <!-- Menú hamburguesa para móviles -->
        <div class="menu-toggle" id="menu-toggle">
            <i class="material-icons">menu</i>
        </div>

        <!-- Menú principal -->
        <ul class="nav-links" id="nav-links">
            <li class="dropdown">
                <a href="#"> Colecciones ⮞</a>
                <ul class="dropdown-menu">
                    <li class="dropdown" th:each="category : ${categoriesWithSub}">
                        <a th:text="${category.nameCategory}" href="#"></a>
                        <ul class="dropdown-submenu">
                            <li th:each="subCategory : ${category.subCategories}">
                                <a th:href="@{/bordados/categoria/{id}(id=${subCategory.idSubCategory})}" 
                                th:text="${subCategory.nameSubCategory}"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>


            <li><a th:href="@{/bordados/afiliacion}">Afiliacion</a></li>
            <li><a th:href="@{/bordados/guia}">Guía de tallas</a></li>
            <li><a th:href="@{/bordados/orden/tracking}">Sigue tu Orden</a></li>
            <li><a th:href="@{/bordados/contacto}">Contacto</a></li>
            <a th:href="@{/bordados/carrito}">
                <button style="--i:#00d9ff;--j:#ffffff;" class="button_like button_like_hidden">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart" viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">
                            </path>
                        </svg>
                    </span>
                    <span class="title_like">Carrito</span>
                </button>
            </a>
            <a th:href="@{/bordados/wishlist}">
                <button style="--i:#00d9ff;--j:#ffffff;" class="button_like button_like_hidden">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-heart" viewBox="0 0 16 16">
                            <path
                                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z">
                            </path>
                        </svg>
                    </span>
                    <span class="title_like">Favoritos</span>
                </button>
            </a>
            <a th:href="@{/bordados/orden/usuario}">
                <button style="--i:#00d9ff;--j:#ffffff;" class="button_like button_like_hidden">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        </svg>
                    </span>
                    <span class="title_like">Usuario</span>
                </button>
            </a>
            <a href="@{/bordados/login}">
                <button class="Btn_logIn">

                    <div class="sign"><svg viewBox="0 0 512 512">
                            <path
                                d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                            </path>
                        </svg></div>

                    <div class="text_logIn">Log In</div>
                </button>
            </a>

        </ul>
    </nav>
</header>

<nav th:fragment="admin_nav">
    <div class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img class="logo" src="#" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span><i class="fa-solid fa-bars" style="color: rgb(51, 49, 49);"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/productos}">Productos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/categorias}">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/subcategorias}">Sub Categorias</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/ordenes}">Ordenes</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</nav>

<div th:fragment="script">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5971328ca7.js" crossorigin="anonymous"></script>

</div>
