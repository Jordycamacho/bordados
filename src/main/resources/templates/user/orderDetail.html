<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAST</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <header th:insert="~{user/templateUser.html::nav_user}"></header>

    <main>
        <div class="container mt-4">
            <h2>Detalles de la Orden</h2>

            <!-- Datos del Usuario -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Datos del Usuario</h5>
                </div>
                <div class="card-body">
                    <p><strong>Nombre:</strong> <span th:text="${order.user.name}"></span></p>
                    <p><strong>Direcci√≥n:</strong> <span th:text="${order.user.address}"></span></p>
                    <p><strong>Correo:</strong> <span th:text="${order.user.email}"></span></p>
                </div>
            </div>

            <!-- Productos Escogidos -->
            <div class="card">
                <div class="card-header">
                    <h5>Productos Escogidos</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Cantidad</th>
                                <th>Producto</th>
                                <th>Talla</th>
                                <th>Color</th>
                                <th>Precio Unitario</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detail : ${orderDetails}">
                                <td th:text="${detail.quantity}"></td>
                                <td th:text="${detail.product.name}"></td>
                                <td th:text="${detail.size}"></td>
                                <td th:text="${detail.color}"></td>
                                <td th:text="${detail.product.price}"></td>
                                <td th:text="${detail.quantity * detail.product.price}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Total de la Orden -->
            <div class="mt-4">
                <h4>Total de la Orden: <span th:text="${order.total}"></span></h4>
            </div>
        </div>

    </main>

    <footer class="footer" th:insert="~{user/templateUser.html::footer}"></footer>

    <div th:insert="~{user/templateUser.html::script}"></div>
</body>

</html>
