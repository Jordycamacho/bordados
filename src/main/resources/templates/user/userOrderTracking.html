<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAST</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .order-tracking {
            max-width: 500px;
            margin: 40px auto;
            text-align: center;
            font-size: var(--font-size-medium);
            color: var(--secondary-color);
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .tracking-instructions {
            margin-bottom: 20px;
            font-size: var(--font-size-small);
            color: var(--secondary-color);
        }
        
        .tracking-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            text-align: left;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            font-size: var(--font-size-medium);
        }
        
        .track-button {
            background-color: var(--terciary-color);
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: var(--font-size-medium);
            transition: background-color var(--transition-speed);
        }
        
        .track-button:hover {
            background-color: #008cba;
        }
        </style>
</head>

<body>
    <header th:insert="~{user/templateUser.html::nav_user}"></header>

    <main>
        <section class="order-tracking">
            <p class="tracking-instructions">Para rastrear tu pedido, ingresa tu ID de pedido en el cuadro a continuación y presiona el botón "Rastrear". 
               Este ID fue proporcionado en tu recibo y en el correo electrónico de confirmación.</p>
            <div class="tracking-container">
                <div class="form-group">
                    <label for="order-id">ID de pedido</label>
                    <input type="text" id="order-id" placeholder="Encontrado en tu correo de confirmación">
                </div>
                <div class="form-group">
                    <label for="billing-email">Correo de facturación</label>
                    <input type="email" id="billing-email" placeholder="Correo utilizado en el pago">
                </div>
                <button class="track-button">Rastrear</button>
            </div>
        </section>
    </main>


    <footer class="footer" th:insert="~{user/templateUser.html::footer}"></footer>

    <div th:insert="~{user/templateUser.html::script}"></div>
</body>

</html>
